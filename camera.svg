<svg version="1.1" id="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
  <defs>
    <style>
      @media only screen and (max-width: 100px) {
        #one {display: none;}
      }

      @keyframes animeName {
        0% {
          transform-origin: 70% 20%;
          transform: rotate(0deg);
        }
        50% {
          transform-origin: 70% 20%;
          transform: rotate(-40deg);
        }
        100% {
          transform-origin: 70% 20%;
          transform: rotate(0deg);
        }
      }

      #icon.animate #one {
        animation: animeName .8s ease-out 3;
      }
    </style>
    <script>
      var iconClick = document.getElementById('icon');
      iconClick.addEventListener('click', function(){
        this.classList.toggle('animate');
      });
    </script>
  </defs>
